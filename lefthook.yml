pre-commit:
    commands:
        check:
            glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
            run: |
                if type nix >/dev/null; then
                    nix develop --command biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
                else
                    bunx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
                fi
            stage_fixed: true

pre-push:
    commands:
        check:
            glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
            run: |
                if type nix >/dev/null; then
                    nix develop --command biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}
                else
                    bunx biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}
                fi